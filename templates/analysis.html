  <script>
    (function (fn) {
      fn();

    })(function () {

        dt.getHours() + ":" +

    <script>
        var data = mapData;
        var i = 1;


        var mapObj_1 = {};

        var stateColorList = ['003399', '0058B0', '0071E1', '1C8DFF', '51A8FF', '82C0FF', 'AAD5FF'];



        $('#WorldMap').SVGMap({

            external: mapObj_1,
            mapName: 'world',
            mapWidth: 600,
            mapHeight: 400,
            stateData: data,


            stateTipHtml: function (mapData, obj) {

                var _value = mapData[obj.id].value;

                var _idx = mapData[obj.id].index;

                var active = '';

                _idx < 4 ? active = 'active' : active = '';

                var tipStr = '<div class="mapInfo"><span>' + obj.name + '</span><b>' + _value + '</b></div>';

                return tipStr;

            }

        });

    </script>
   <script>
       // 柱状图1模块
        (function () {
          // 实例化对象
          var myChart = echarts.init(document.querySelector(".bar .chart"));
          // 指定配置和数据
          var option = {
            color: ["#2f89cf"],
            tooltip: {
              trigger: "axis",
              axisPointer: {
                // 坐标轴指示器，坐标轴触发有效
                type: "shadow" // 默认为直线，可选为：'line' | 'shadow'
              }
            },
            grid: {
              left: "0%",
              top: "10px",
              right: "0%",
              bottom: "4%",
              containLabel: true
            },
            xAxis: [
              {
                type: "category",
                data: topPlaceNames,
                axisTick: {
                  alignWithLabel: true
                },
                axisLabel: {
                  textStyle: {
                    color: "rgba(255,255,255,.6)",
                    fontSize: "12"
                  }
                },
                axisLine: {
                  show: false
                }
              }
            ],
            yAxis: [
              {
                type: "value",
                axisLabel: {
                  textStyle: {
                    color: "rgba(255,255,255,.6)",
                    fontSize: "12"
                  }
                },
                axisLine: {
                  lineStyle: {
                    color: "rgba(255,255,255,.1)"
                    // width: 1,
                    // type: "solid"
                  }
                },
                splitLine: {
                  lineStyle: {
                    color: "rgba(255,255,255,.1)"
                  }
                }
              }
            ],
            series: [
              {
                name: "Number of votes",
                type: "bar",
                barWidth: "35%",
                data: topPlaceVotes,
                itemStyle: {
                  barBorderRadius: 5
                }
              }
            ]
          };

          // 把配置给实例对象
          myChart.setOption(option);
          window.addEventListener("resize", function () {
            myChart.resize();
          });

          // 无数据变化
          var dataAll = topPlaceVotes;

          document.querySelector(".bar h2").addEventListener("click", function (e) {
            var i = e.target == this.children[0] ? 0 : 1;
            option.series[0].data = dataAll[i].data;
            myChart.setOption(option);
          });
        })();

   </script>
